    <script>
        var array =[];

        function generarNumeroAleatorio() {
  // genera n√∫meros aleatorios comprendidos entre 10 y 100

}
for (var i = 0; i < 11; i++) {

}

    string +=',  '+ array[i] ;
}
alert(string) ;


    </script>
