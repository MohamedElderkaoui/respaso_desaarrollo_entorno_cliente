<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(numero) {
           if (numero == 0) {
               return 1;
           } else if (numero < 0) {
               return "El número no puede ser negativo";
           } else {
               return numero * factorial(numero - 1);
           }
        }
    </script>
</head>
<body>
    <!-- 3.	Calcula el número factorial de un número introducido por pantalla mediante una función.
Puedes ayudarte de funciones predefinidas de JavaScript.
    -->
    <script>
    
        var numero = 0;
        do {
            numero = parseInt(prompt("Introduce un número"));
            if (numero < 0) {
                alert("El número no puede ser negativo");
            } else {
                alert(factorial(numero));
                
            }
        } while (true);
    </script>
</body>
</html>
