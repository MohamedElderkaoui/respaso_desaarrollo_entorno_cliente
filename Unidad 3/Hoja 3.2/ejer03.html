    <!-- 3.	Crea un script que defina un objeto llamado “ProductosAlimenticios”. Este objeto debe presentar las propiedades “código”, “nombre” y “precio”, además del método “imprimeDatos”, el cual escribe por pantalla los valores de sus propiedades. Posteriormente, crea tres instancias de este objeto y guárdalas en un array. Con la ayuda del bucle “for”, utiliza el método “imprimeDatos” para mostrar por pantalla los valores de los tres objetos instanciados.

 -->
 <script>
    function ProductosAlimenticios(codigo, nombre, precio) {
        this.codigo = codigo;
        this.nombre = nombre;
        this.precio = precio;
      
    }
    function info(){
        var array = [];
        for (let i = 0; i < 3; i++) {
            var codigo = prompt("Introduce el código del producto");
            var nombre = prompt("Introduce el nombre del producto");
            var precio = prompt("Introduce el precio del producto");
            var comi= new ProductosAlimenticios(codigo, nombre, precio);
            array.push(comi);
        }
        var texto = "";ç
        array.sort(function(a, b) {
            return a.precio - b.precio;
        });
        for (let i = 0; i < array.length; i++) {
            texto += "Código: " + array[i].codigo + "<br>";
            texto += "Nombre: " + array[i].nombre + "<br>";
            texto += "Precio: " + array[i].precio + "<br>";
        }
        document.write(texto);
    }

 </script>
