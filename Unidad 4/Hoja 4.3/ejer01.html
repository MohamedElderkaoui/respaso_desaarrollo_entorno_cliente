<!--1.	Mediante una cookie, haz que al acceder a una página Web nos diga cuántas veces has accedido a dicha página en los últimos 3 días. Almacena dicha información en la cookie.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.	Mediante una cookie, haz que al acceder a una página Web nos diga cuántas veces has accedido a dicha página en los últimos 3 días. Almacena dicha información en la cookie. -->
    <script>
        // 1.	Mediante una cookie, haz que al acceder a una página Web nos diga cuántas veces has accedido a dicha página en los últimos 3 días. Almacena dicha información en la cookie.
        function contarVisitas(){
            // si no existe la cookie, creamos la cookie
            if(!getCookie("visitas")){
                setCookie("visitas", 1, 3);
            }else{
                // si existe la cookie, incrementamos el valor de la cookie
                let valor = getCookie("visitas");
                valor++;
                setCookie("visitas", valor, 3);
            }
            // mostramos el valor de la cookie
            alert("Número de visitas: " + getCookie("visitas"));
        }
        // función que crea una cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        // función que obtiene el valor de una cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        // función que borra una cookie
        function deleteCookie(cname){
            document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
        // función que borra todas las cookies
        function deleteAllCookies() { 
            var cookies = document.cookie.split(";"); 
            for (var i = 0; i < cookies.length; i++) { 
                var cookie = cookies[i]; 
                var eqPos = cookie.indexOf("="); 
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie; 
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT"; 
            } 
        }
    </script>
</body>
</html>
