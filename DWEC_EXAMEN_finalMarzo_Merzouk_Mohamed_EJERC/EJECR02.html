<body>
    <form>
        <div>

    <script>
        //variables
        var pantalla = document.getElementById("plantalla");
        var uno = document.getElementById("1");
        var dos = document.getElementById("2");
        var tres = document.getElementById("3");
        var cuatro = document.getElementById("4");
        var cinco = document.getElementById("5");
        var seis = document.getElementById("6");
        var siete = document.getElementById("7");
        var ocho = document.getElementById("8");
        var nueve = document.getElementById("9");
        var cero = document.getElementById("0");
        var suma = document.getElementById("+");
        var resta = document.getElementById("-");
        var multiplicacion = document.getElementById("*");
        var division = document.getElementById("/");
        var igual = document.getElementById("=");
        var limpiar = document.getElementById("C");
        var operacion = "";
        var resultado = 0;
        var numero = 0;
        var numero2 = 0;

        //funciones
        uno.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 1;
            pantalla.innerHTML = numero;
            /* cambiar el color de boton durante 1 segundo */
            setTimeout(function(){
                uno.style.backgroundColor = "white";
            }, 1000);

        });
        dos.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 2;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                dos.style.backgroundColor = "white";
            }, 1000);
        });
        tres.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 3;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                tres.style.backgroundColor = "white";
            }, 1000);
        });
        cuatro.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 4;
            pantalla.innerHTML = numero;
        setTimeout(function(){
                cuatro.style.backgroundColor = "white";
            }, 1000);
        });
        cinco.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 5;
            pantalla.innerHTML = numero;
        });
        seis.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 6;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                seis.style.backgroundColor = "white";
            }, 1000);
        });
        siete.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 7;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                siete.style.backgroundColor = "white";
            }, 1000);
        });
        ocho.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 8;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                ocho.style.backgroundColor = "white";
            }, 1000);
        });
        nueve.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 9;
            pantalla.innerHTML = numero;
            setTimeout(function(){
                nueve.style.backgroundColor = "white";
            }, 1000);
        });
        cero.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML)*10;
            numero = numero + 0;
            pantalla.innerHTML = numero;
        });
        suma.addEventListener("click", function(){
            numero2 = parseInt(pantalla.innerHTML);
            operacion = "+";
            pantalla.innerHTML = 0;
            setTimeout(function(){
                suma.style.backgroundColor = "white";
            }, 1000);
        });
        resta.addEventListener("click", function(){
            numero2 = parseInt(pantalla.innerHTML);
            operacion = "-";
            pantalla.innerHTML = 0;
            setTimeout(function(){
                resta.style.backgroundColor = "white";
            }, 1000);
        });
        multiplicacion.addEventListener("click", function(){
            numero2 = parseInt(pantalla.innerHTML);
            operacion = "*";
            pantalla.innerHTML = 0;
            setTimeout(function(){
                multiplicacion.style.backgroundColor = "white";
            }, 1000);
        });
        division.addEventListener("click", function(){
            numero2 = parseInt(pantalla.innerHTML);
            operacion = "/";
            pantalla.innerHTML = 0;
            setTimeout(function(){
                division.style.backgroundColor = "white";
            }, 1000);
        });
        igual.addEventListener("click", function(){
            numero = parseInt(pantalla.innerHTML);
            if(operacion == "+"){
                resultado = numero2 + numero;
            }
            if(operacion == "-"){
                resultado = numero2 - numero;
            }
            if(operacion == "*"){
                resultado = numero2 * numero;
            }
            if(operacion == "/"){
               if(numero == 0){
                   if(numero2 == 0){
                       resultado = "Indeterminado";
                   }else{
                          if(numero2 > 0){
                              resultado = "Infinito";
                            }else{
                                resultado = "-Infinito";
                            }
                     }
                }else{
                    resultado = numero2 / numero;
                }
            }
            pantalla.innerHTML = resultado;
        });
        limpiar.addEventListener("click", function(){
            pantalla.innerHTML = 0;
            numero = 0;
            numero2 = 0;
            operacion = "";
        }); 
    </script>
