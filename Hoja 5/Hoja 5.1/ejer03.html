<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio JavaScript DOM sin manejadores semánticos</title>
    
</head>
<body>
    <a href="DOM - Hoja 5.1\ejer02.html" id="id_link" title="Enlace de prueba">Pulsa aquí</a>
    <script>
        function f() {
            alert("El atributo title tiene el valor: " + document.getElementById("id_link").title);
        }
        /*document.getElementById( "id_link" ).onclick = f();*/
        document.getElementById("id_link").onclick = f;
    </script>
</body>
</html>
