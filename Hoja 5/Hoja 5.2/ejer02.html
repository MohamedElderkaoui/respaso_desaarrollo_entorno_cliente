
    <!-- 1.	Crea una página con un texto y que ejecute dos scripts. El primero lanzará una ventana avisando que va a desaparecer el texto de la página y el segundo avisará del cambio.
Puedes ayudarte del archivo adjunto.
 --><!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 5.2.2a</title>
    <script>
        window.onload = function () {

            alert("Se va a eliminar el texto de la página");

            document.getElementById("textoweb").innerHTML = "Nuevo texto";

            alert("Texto sobreescrito");
        }
    </script>
</head>

<body>
    <p id="textoweb">
        Este texto quedará anulado al cargar el script.
    </p>
</body>

</html>
