<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7.	Muestra si un número introducido es par o impar. Si no se introduce ningún número (se pulsa en “Cancelar”), debe aparecer de nuevo la solicitud. -->
    <script>
        let num = 0;
        do {
            num = parseInt(prompt("Introduce un número"));
            if (isNaN(num) != true) {
                if (num !== null) {
                    if (num > 0) {
                        break;
                    }
                }
            }
        } while (true);
        if (num % 2 == 0) {
            document.write("El número " + num + " es par");
        } else {
            document.write("El número " + num + " es impar");
        }
    </script>
    
</body>
</html>
