<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4.	Introduce un nombre y una nota mediante caja de texto. Si la nota es mayor que 4, se debe mostrar el texto “nombre está aprobado con un xx”. -->
    <script>
        let nombre = prompt("Introduce tu nombre");
        let nota = 0;
        do {
            nota =parseInt(prompt("Introduce tu nota"));
            if (isNaN(nota) != true) {
               if (nota !== null) {
               
                      break;
                   
               }
            }
        } while (true);
        if (nota > 4) {
            document.write(nombre + " está aprobado con un " + nota);
        }
    </script>

</body>
</html>
