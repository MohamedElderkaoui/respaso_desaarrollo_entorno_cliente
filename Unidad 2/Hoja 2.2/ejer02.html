<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 2.	Haz una página que genere una pirámide de 1 a 50, formada de la siguiente forma:
1 
22 
333 
4444 
55555 
666666 
7777777
Puedes ayudarte de dos bucles “for“ anidados.
 -->
 <script>
    var num= 0;
    do {
        num = parseInt(prompt("Introduce un número del 1 al 50"));
        if (isNaN(num) != true) {
            if (num !== null) {
                if (num > 0 && num < 51) {
                    break;
                }
            }
        }
    } while (true);
    for (let i = 1; i <= num; i++) {
        for (let j = 1; j <= i; j++) {
            document.write(i);
        }
        document.write("<br>");
    }
 </script>
</body>
</html>
