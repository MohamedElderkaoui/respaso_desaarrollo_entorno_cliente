<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3.	Haz una página que genere una pirámide de 1 a 50, formada de la siguiente forma:
1 
12 
123 
1234 
12345 
123456 
1234567 
12345678 
123456789 
12345678910 
1234567891011

-->
    <script>
        var num= 0;
        do {
            num = parseInt(prompt("Introduce un número del 1 al 50"));
            if (isNaN(num) != true) {
                if (num !== null) {
                    if (num > 0 && num < 51) {
                        break;
                    }
                }
            }
        } while (true);
        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
